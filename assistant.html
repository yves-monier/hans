    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow-y: hidden;
        }

        #shadow {
            position: absolute;
            width: 16px;
            left: 8px;
            top: 0;
            height: 100%;
            background: linear-gradient(to right, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.075) 100%);
        }

        #assistant {
            width: 300px;
            height: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        #slider {
            flex: 0 0 24px;
            height: 32px;
            background-color: #f0f0f0;
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
            border: 1px solid #aaa;
            border-right: none;
            cursor: pointer;
            position: relative;
        }

        #slider:hover {
            opacity: 0.8;
        }

        #slider::before {
            position: absolute;
            display: block;
            width: 16px;
            height: 16px;
            top: 7px;
            left: 6px;
            content: '';
            background-image: url("images/flag16.png");
            background-position: left top;
            background-repeat: no-repeat;
        }

        /*#slider::after {
            position: absolute;
            display: block;
            top: 18px;
            left: 10px;
            font-weight: bold;
            content: "<";
            color: darkblue;
        }

        #assistant.on>#slider::after {
            content: ">";
        }*/

        #assistant-in {
            padding-top: 10px;
            /*width: 300px;*/
            flex: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #f0f0f0;
            border-left: 1px solid #aaa;
            position: relative;
            opacity: 0.95;
        }

        #assistant-in:before {
            position: absolute;
            height: 32px;
            width: 1px;
            background-color: #eee;
            /* z-index: 10000; */
            /* display: block; */
            content: '';
            left: -1px;
            top: 50%;
            margin-top: -16px;
        }

        #controls-form {
            display: flex;
            align-items: center;
            padding-bottom: 10px;
            flex: 0 0 auto;
        }

        #controls-form #user-input {
            margin-right: 5px;
        }

        #controls-form #help {
            border-width: 1px;
            padding: 2px 4px;
            border-radius: 6px;
            background-color: darkblue;
            color: white;
            border-style: solid;
            border-color: darkred;
            font-size: 90%;
        }

        #controls-form #help:hover {
            background-color: royalblue;
        }

        #controls-form .svg-icon {
            margin-right: 5px;
            padding: 0;
            width: 24px;
            height: 24px;
            border: 1px solid darkred;
            background-color: darkblue;
            border-radius: 50%;
        }

        #controls-form #clear {
            margin-left: auto;
        }
        #controls-form #settings {
            margin-right: 10px;
        }

        #controls-form .svg-icon:hover {
            background-color: royalblue;
        }

        #controls-form .svg-icon svg {
            fill: white;
            width: 16px;
            height: 16px;
        }

        #controls-form .svg-icon:hover svg {
            /*fill: darkblue;*/
        }

        #controls-form button {
            padding: 0.125rem 0.25rem;
        }

        #result {
            flex: 1 1 auto;
            overflow-y: auto;
            position: relative;
            /* so that it's the 1st positioned parent when playing with scrollTop */
        }

        #controls-form,
        #settings-form,
        #message,
        #busy,
        #result {
            margin-left: 12px;
        }

        /*#google-translate {
            flex: 0 0 24%;
            width: 100%;
            background-color: orange;
        }*/
        #google-translate-link {
            display: none;
        }

        #result::-webkit-scrollbar {
            width: 6px;
        }

        #result::-webkit-scrollbar-track {
            background: #ddd;
        }

        #result::-webkit-scrollbar-thumb {
            /*background: #666;*/
            background: steelblue;
        }

        #result>.search-item {
            margin-top: 0.5rem;
        }

        #result>.search-item>.morpho:not(.searching-morpho) {
            margin: 0.5rem;
            margin-left: 0;
            background-color: #eee;
            color: #090909;
            padding-bottom: 0.25rem;
            border-bottom: 1px dotted steelblue;
            font-family: 'Open Sans', sans-serif;
            font-weight: 300;
        }

        #result>.search-item>.morpho:last-child {
            /*border-bottom: 2px solid steelblue;*/
            padding-bottom: 0.5rem;
        }

        #result>.search-item>.morpho>h1.morphos-heading {
            font-size: 1rem;
            font-weight: normal;
            font-family: 'Francois One', sans-serif;
            color: darkblue;
        }

        #result>.search-item>.morpho.no-entry>h1.morphos-heading {
            color: darkred;
        }

        #result>.search-item>.morpho>h1.morphos-heading .morpho-url {
            cursor: pointer;
            display: inline-block;
            width: 16px;
            height: 16px;
            background-image: url("images/arnastofnun.png");
            background-position: left top;
            background-repeat: no-repeat;
        }

        /*#result>.search-item>.morpho>h1.morphos-heading .morpho-url:before {
            display: inline;
            content: '(';
        }

        #result>.search-item>.morpho>h1.morphos-heading .morpho-url:after {
            display: inline;
            content: ')';
        }*/

        #result>.search-item>.morpho>h1.morphos-heading>span.morpho-heading:not(:first-child):before {
            content: ", ";
        }

        #result>.search-item>.morpho>.entry {
            display: flex;
        }

        #result>.search-item>.morpho>.entry {
            margin-top: 0.5rem;
        }

        #result>.search-item>.morpho>.entry.highlight {
            background-color: lightsteelblue;
            transition: background-color 0.5s;
        }

        #result>.search-item>.morpho>.entry>.entry-url {
            cursor: pointer;
            margin-right: 0.5rem;
            display: inline-block;
            width: 16px;
            height: 16px;
            flex: 0 0 auto;
            background-image: url("images/uwdc.png");
            background-position: left top;
            background-repeat: no-repeat;
        }

        .entry-uwdc>p.headwd {
            margin-bottom: 0.5rem;
        }

        .entry-uwdc>.headwd>.graminfl>.gram {
            text-transform: capitalize;
            font-family: 'Inconsolata', monospace;
            background-color: darkred;
            color: white;
            padding: 0 4px;
            border-radius: 8px;
        }

        .entry-uwdc>.headwd>.lemma {
            font-weight: 700;
        }

        .entry-uwdc .sense {
            margin-bottom: 0.5rem;
        }

        .entry-uwdc .sense .re {
            margin-top: 0.5rem;
        }

        .search-item>.morpho>.entry>.entry-uwdc .hw-placeholder {
            display: none;
        }

        .search-item>.morpho>.entry>.entry-uwdc .hw-actual {
            display: initial;
            /*font-style: italic;
            font-weight: bold;*/
            text-decoration: underline;
        }

        .orth+.sense {
            display: inline-block;
        }

        .orth+.sense:before {
            content: "\00a0\279c\00a0";
        }

        .abbr-is {
            font-style: italic;
        }

        #busy {
            display: none;
            width: 400px;
            height: 5px;
            background-color: darkblue;
            flex: 0 0 auto;
        }

        .searching-item, .searching-morpho {
            font-family: 'sans-serif';
            color: #555;
            font-size: 0.8rem;
        }

        .searching-morpho:first-child::before {
            content: "Dictionary lookup:";
            display: block;
        }

        /* Credits http://tobiasahlin.com/spinkit/ */

        .searching-item:after,
        .searching-morpho:after {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: darkblue;
            margin-left: 1rem;
            border-radius: 50%;
            -webkit-animation: sk-rotatePlane 1.2s infinite ease-in-out;
            animation: sk-rotatePlane 1.2s infinite ease-in-out;
        }

        @-webkit-keyframes sk-rotatePlane {
            0% {
                -webkit-transform: perspective(120px) rotateX(0deg) rotateY(0deg);
                transform: perspective(120px) rotateX(0deg) rotateY(0deg);
            }

            50% {
                -webkit-transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
                transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
            }

            100% {
                -webkit-transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
                transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
            }
        }

        @keyframes sk-rotatePlane {
            0% {
                -webkit-transform: perspective(120px) rotateX(0deg) rotateY(0deg);
                transform: perspective(120px) rotateX(0deg) rotateY(0deg);
            }

            50% {
                -webkit-transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
                transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
            }

            100% {
                -webkit-transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
                transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
            }
        }

        #keyboard {
            background-color: rgb(165, 205, 255);
            padding: 5px 10px;
            display: flex;
            justify-content: space-evenly;
        }

        .key {
            background-color: #eee;
            padding: 2px 0;
            display: inline-block;
            width: 22px;
            border: 1px solid #999;
            text-align: center;
            border-radius: 4px;
        }

        .key:hover {
            background-color: #fff;
        }

        #settings-form {
            display: none;
        }

        #assistant.darkmode {
            font-size: 120%;
        }
        #assistant.darkmode #assistant-in,
        #assistant.darkmode #result>.search-item>.morpho:not(.searching-morpho) {
            background-color: #090909;
            color: #ccc;
        }
        #assistant.darkmode #settings-form label {

        #assistant.darkmode span.morpho-heading {
            background-color: #bbb;
            border-radius: 4px;

        }
        #assistant.darkmode .searching-item, 
        #assistant.darkmode .searching-morpho {
            color: #ccc;
            font-size: 0.8rem;
            font-family: 'Open Sans', 'sans-serif'
        }

    </style>
